name: Build Staging

on:
  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  build-staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript Check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build
