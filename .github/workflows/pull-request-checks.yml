name: Pull request checks

on:
  workflow_dispatch:

  pull_request:
    branches:
      - main
      - develop

jobs:
    pull-request-checks:
      runs-on: ubuntu-latest  
      steps:  
        - uses: actions/checkout@v4

        - name: Set up Node
          uses: actions/setup-node@v4
          with:
            node-version: '20'

        - name: Install dependencies
          run: npm ci  

        - name: Run TypeScript Check
          run: npx tsc --noEmit

        - name: Run tests
          run: npm run test
